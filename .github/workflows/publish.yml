name: Publish package to PyPI
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v2.1
        with:
          repository_name: "mpax"
          pypi_token: ${{ secrets.PYPI_TOKEN }}